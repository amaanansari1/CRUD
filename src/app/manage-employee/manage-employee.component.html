<div class="container">
  <h2 class="logo">Employee List</h2>
  <div *ngIf="user.length === 0" class="no-users">
    No Records Found.
  </div>

  <div *ngFor="let empl of user" class="employee-card">
    <div class="emp-details">
      <p><strong>Name: </strong> {{ empl.name }}</p>
      <p><strong>Email: </strong> {{ empl.email }}</p>
      <p><strong>Age: </strong> {{ empl.age }}</p>
      <p><strong>Phone no: </strong> {{ empl.phone }}</p>
      <p><strong>Role: </strong> {{ empl.role }}</p>
    </div>

    <div class="actions">
      <button class="btn edit" [routerLink]="['/addEmployee', empl.id]">
        Edit
      </button>
      <button class="btn delete" (click)="confirmDelete(empl.id)">
        Delete
      </button>
    </div>
  </div>
</div>

<!-- Custom Delete Popup -->
<div class="popup-backdrop" *ngIf="showPopup">
  <div class="popup">
    <h3>Confirm Delete</h3>
    <p class="msg">Are you sure you want to delete this employee?</p>
    <div class="popup-actions">
      <button class="btn confirm" (click)="deleteEmployee()">Yes, Delete</button>
      <button class="btn cancel" (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast" *ngIf="showToast">
  {{ toastMessage }}
</div>
